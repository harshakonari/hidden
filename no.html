<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maybe Next Time</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0;
      color: white;
      position: relative;
      overflow: hidden;
    }

    /* Pseudo-element to create the blurred background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('pic1.jpg'); /* You can change the image here */
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
    }

    /* Overlay to make text readable on blurred background */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* Heart-shaped burst effect using emoji */
    .corner-heart {
      position: absolute;
      width: 80px;
      height: 80px;
      font-size: 60px;
      color: rgba(255, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: heartBurst 2s infinite ease-in-out;
      z-index: 2;
    }

    @keyframes heartBurst {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.6;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    .top-left {
      top: 10px;
      left: 10px;
    }

    .top-right {
      top: 10px;
      right: 10px;
    }

    .bottom-left {
      bottom: 10px;
      left: 10px;
    }

    .bottom-right {
      bottom: 10px;
      right: 10px;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 0 20px;
    }

    h1 {
      font-size: 3em;
      color: #ff4c89;
      margin-bottom: 20px;
      font-family: 'Cursive', sans-serif;
    }

    .emoji {
      font-size: 2.5em;
      margin: 20px;
    }

    .btn {
      padding: 15px 40px;
      font-size: 1.5em;
      margin: 20px;
      border-radius: 25px;
      background: #ff4c89;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ff2666;
    }

    /* Pink Curtain Panels - Top to Bottom */
    #curtain-top,
    #curtain-bottom {
      position: fixed;
      width: 100vw;
      height: 50vh;
      left: 0;
      background: linear-gradient(
          90deg,
          rgba(255, 105, 180, 0.9) 0%,
          rgba(255, 20, 147, 0.9) 50%,
          rgba(255, 105, 180, 0.9) 100%
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255, 20, 147, 0.3),
          rgba(255, 20, 147, 0.3) 5px,
          rgba(255, 182, 193, 0.3) 5px,
          rgba(255, 182, 193, 0.3) 10px
        );
      box-shadow: inset 0 0 10px rgba(255, 20, 147, 0.7);
      z-index: 9999;
      cursor: pointer;
      transition: transform 2s ease;
      background-size: 10px 100%;
    }

    #curtain-top {
      top: 0;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      /* Add subtle vertical folds with stripes and shading */
      box-shadow:
        inset 2px 0 6px rgba(255, 105, 180, 0.7),
        inset -2px 0 6px rgba(255, 20, 147, 0.7);
    }

    #curtain-bottom {
      bottom: 0;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      box-shadow:
        inset 2px 0 6px rgba(255, 20, 147, 0.7),
        inset -2px 0 6px rgba(255, 105, 180, 0.7);
    }

    /* Open animation: curtains slide up and down */
    #curtain-top.open {
      transform: translateY(-100%);
    }

    #curtain-bottom.open {
      transform: translateY(100%);
    }
  </style>
</head>
<body>
  <!-- Content Wrapper -->
  <div class="content">
    <!-- Message -->
    <h1>nak telusu nuvvu preminchatled ani gani üíî yes nokku adukunta heheüòò</h1>

    <!-- Button to go back -->
    <button class="btn" onclick="window.location.href = 'index.html'">Go Back</button>
  </div>

  <!-- Heart Burst Effects in Corners -->
  <div class="corner-heart top-left">‚ù§Ô∏è</div>
  <div class="corner-heart top-right">‚ù§Ô∏è</div>
  <div class="corner-heart bottom-left">‚ù§Ô∏è</div>
  <div class="corner-heart bottom-right">‚ù§Ô∏è</div>

  <!-- Pink Curtain Panels -->
  <div id="curtain-top"></div>
  <div id="curtain-bottom"></div>
    <audio id="bg-music" autoplay>
    <source src="song3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    window.addEventListener("load", function () {
      const audio = document.getElementById("bg-music");
      audio.play().catch(function (error) {
        console.log("Autoplay blocked. Waiting for user interaction...");
      });
    });

    document.addEventListener("click", function () {
      const audio = document.getElementById("bg-music");
      audio.play();
    });
  </script>

  <script>
    // Open curtain on first click
    function openCurtain() {
      document.getElementById('curtain-top').classList.add('open');
      document.getElementById('curtain-bottom').classList.add('open');

      // Remove curtains from DOM after animation so user can interact freely
      setTimeout(() => {
        document.getElementById('curtain-top').style.display = 'none';
        document.getElementById('curtain-bottom').style.display = 'none';
      }, 2000);

      document.removeEventListener('click', openCurtain);
    }

    document.addEventListener('click', openCurtain);
  </script>
</body>
</html>
